# 配置项参考
kuryr-cni.conf: |
    [DEFAULT]
    debug = true
    use_stderr = true
    [kubernetes]
    api_root = https://vip-apiserver.inspr.com:8443
    token_file = /var/run/secrets/kubernetes.io/serviceaccount/token
    ssl_ca_crt_file = /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    ssl_verify_server_crt = true
    [vif_plug_ovs_privileged]
    helper_command=privsep-helper
    [vif_plug_linux_bridge_privileged]
    helper_command=privsep-helper
    [cni_daemon]
    bind_address = 0.0.0.0:5036
    docker_mode = true
    cni_failures_count = 60
    netns_proc_dir = /host_proc
    [pod_vif_nested]
    worker_nodes_subnet =
    [cni_health_server]
    port = 8090
    [neutron_defaults]
    ovs_bridge = br-int
    network_device_mtu = 1450
    [binding]
    link_iface = eth1
---
kuryr.conf: |
    [DEFAULT]
    debug = true
    [kubernetes]
    api_root = https://vip-apiserver.inspr.com:8443
    token_file = /var/run/secrets/kubernetes.io/serviceaccount/token
    ssl_ca_crt_file = /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    pod_vif_driver = neutron-vif
    vif_pool_driver = neutron
    enabled_handlers=vif,namespace,policy,kuryrnetwork,kuryrport,kuryrnetworkpolicy
    pod_subnets_driver = namespace
    pod_security_groups_driver = policy
    pod_project_driver = default
    service_project_driver = default
    network_policy_project_driver = default
    network_policy_driver = default
    [neutron]
    signing_dir = /var/cache/kuryr
    project_domain_name = Default
    project_id = 04d00f9b164445b3ab462a8f1d549d26
    user_domain_name = Default
    username = admin
    password = password
    auth_url = http://keystone.openstack.svc.region-kuryr.xxx.com/v3
    auth_type = password
    cafile = /etc/ssl/certs/kuryr-ca-bundle.crt # https://bugs.launchpad.net/bugs/1873544
    [neutron_defaults]
    resource_tags = 4develop
    ovs_bridge = br-int
    service_subnet = a6b8dcdc-0c52-4be9-a16b-9705e02d12b7
    pod_security_groups = 28845a66-ce7a-44d1-927c-0cd9a5554a40
    pod_subnet = 49b7d1fa-aa75-4eba-8975-cbe474cf8012
    project = 04d00f9b164445b3ab462a8f1d549d26
    [namespace_subnet]
    pod_subnet_pool = 9367c27d-7213-4988-b835-3bf818121f67
    pod_router = ae889c0a-6a17-4042-b92e-5bab3ac25416
    [pod_vif_nested]
    worker_nodes_subnet =
    [vif_pool]
    ports_pool_max = 20
    ports_pool_min = 5
